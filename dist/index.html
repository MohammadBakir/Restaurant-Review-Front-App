<!DOCTYPE html>
<html lang="en">

	<head>

	  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	  <link rel="stylesheet" href="/main.css">
	  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
	  <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
	  <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
	  <title>Restaurant Reviews</title>
	  <link rel="manifest" href="/manifest.json">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta name="theme-color" content="#ff7d0f">
	 
	</head>

	<body>
	  <!-- Beginning header -->
	  <header>
		<!--Add a skip link to bypass the map -->
		<a href ="#neighborhoods-select" class="skip-link">Skip to Neighborhood Selection</a>
		<nav>
		  <h1>
			<a href="/">Restaurant Reviews</a>
		  </h1>
		</nav>
	  </header>
	  <!-- Ending Header -->
	  
	  <!-- Beginning main -->
	  
	  <main id="maincontent">
		<!-- Beginning map -->	
		<section id="map-container" >
			<div id="map" role="application" aria-labelledby="map-label"></div>
		</section>
		<label id="map-label" class="aria-label">mapbox map application displaying restaurant locations</label>
		<!-- Ending Map -->
		
		<!-- Beginning Restaurant Section -->
		<div>
			<!-- Beginning Restaurant Filter Drop Down Menus -->	
			<section>
			  <div class="filter-options">
					<h2>Filter Results</h2>
						<div class="filter-results">
							<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="neighborhoods-label">
							  <option label="All Neighborhoods">All Neighborhoods</option>
							</select>
							<label id="neighborhoods-label" class="aria-label">filter by neighborhood drop down menu</label>
							
							<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="cusines-label">
							  <option option="All Cuisines">All Cuisines</option>
							</select>
							<label id="cusines-label" class="aria-label">filter by by cuisines drop down menu</label>
						</div>
			  </div>
			</section>
			<!-- Ending Restaurant Filter Drop Down Menus -->
			
			<!-- Beginning Restaurant Listings -->
			<section>
				<ul id="restaurants-list" aria-labelledby="restaurants-listing"></ul>
			</section>
			<label id="restaurants-listing" class ="aria-label">Listing of various restaurants per what is filtered in the drop down menus</label>
			<!-- Beginning Restaurant Listings -->
		</div>
		<!-- Ending Restaurant Section -->

	  </main>
	  <!-- Ending main -->
	  <footer id="footer">
		Copyright (c) 2017 
		<a id ="footer-link" href="/">
			<strong>Restaurant Reviews</strong>
		</a> All Rights Reserved.
	  </footer>

	  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	  <script type="application/javascript" charset="utf-8" src="/OfflineToOnline.js"></script>
	  <script type="application/javascript" charset="utf-8" src="/idb.js"></script>
	  <script type="module" src ="/idb.js"></script>
	  <script type="application/javascript" charset="utf-8" src="/dbhelper.js"></script>
	  <script type="application/javascript" charset="utf-8" src="/main.js"></script>
	  <script type="application/javascript" charset="utf-8" src="/register.js"></script>

	</body>

</html>
